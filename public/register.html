<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="css/register.css">

      <title>Register | BloomBuddy</title>
   </head>
   <body>
      <a href="homepage.html" class="logo">
         <h2>BloomBuddy</h2>
      </a>
      <div class="login">
         

         <form action="" class="login__form">
            <h1 class="login__title">Register</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" placeholder="Full name" required class="login__input">
                  <i class="ri-user-fill"></i>
               </div>
               <div class="login__box">
                  <input type="email" placeholder="Email ID" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
               <div class="login__box">
                  <input type="password" placeholder="Repeat Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">I agree with the term & policy</label>
               </div>
            </div>

            <button type="submit" class="login__button">Sign up</button>

            <div class="login__register">
               Already have an account <a href="login.html">Log in</a>
            </div>
         </form>
      </div>
   </body>
   
</html>
